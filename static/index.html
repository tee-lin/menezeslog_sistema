<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenezesLog - Sistema de Gestão</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos específicos para a página de login */
        .login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo-container i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .logo-container h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }
        
        .logo-container p {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 0.9rem;
        }
        
        .login-form {
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            z-index: 2;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: none;
        }
        
        .alert-danger {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }
        
        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }
        
        .system-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.85rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #666;
        }
        
        .feature i {
            color: #667eea;
            margin-right: 8px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <!-- Logo e Título -->
            <div class="logo-container">
                <i class="fas fa-truck"></i>
                <h1>MenezesLog</h1>
                <p>Sistema de Gestão de Entregas</p>
            </div>
            
            <!-- Mensagens de Erro/Sucesso -->
            <div id="alert-container"></div>
            
            <!-- Formulário de Login -->
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
                </button>
            </form>
            
            <!-- Informações do Sistema -->
            <div class="system-info">
                <strong>Funcionalidades do Sistema:</strong>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-users"></i>
                        Gestão de Prestadores
                    </div>
                    <div class="feature">
                        <i class="fas fa-upload"></i>
                        Upload de Arquivos
                    </div>
                    <div class="feature">
                        <i class="fas fa-dollar-sign"></i>
                        Controle de Tarifas
                    </div>
                    <div class="feature">
                        <i class="fas fa-calendar-alt"></i>
                        Ciclos de Pagamento
                    </div>
                    <div class="feature">
                        <i class="fas fa-barcode"></i>
                        Gestão de AWBs
                    </div>
                    <div class="feature">
                        <i class="fas fa-chart-line"></i>
                        Dashboard Completo
                    </div>
                </div>
                <p style="margin-top: 15px;">
                    <strong>Versão:</strong> v7.6 DEFINITIVO<br>
                    <strong>Status:</strong> <span style="color: #28a745;"><i class="fas fa-check-circle"></i> Sistema Operacional</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('menezeslog_logged_in');
            if (isLoggedIn === 'true') {
                window.location.href = '/admin_dashboard.html';
            }
        });

        // Manipular formulário de login
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertContainer = document.getElementById('alert-container');
            
            // Limpar mensagens anteriores
            alertContainer.innerHTML = '';
            
            // Validação básica
            if (!username || !password) {
                showAlert('Por favor, preencha todos os campos.', 'danger');
                return;
            }
            
            // Simular loading
            const submitBtn = document.querySelector('.login-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            submitBtn.disabled = true;
            
            try {
                // Simular chamada de API (substituir por chamada real)
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Credenciais de demonstração (substituir por validação real)
                if (username === 'admin' && password === 'admin') {
                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Salvar estado de login
                    localStorage.setItem('menezeslog_logged_in', 'true');
                    localStorage.setItem('menezeslog_user', username);
                    
                    // Redirecionar após 1 segundo
                    setTimeout(() => {
                        window.location.href = '/admin_dashboard.html';
                    }, 1000);
                    
                } else {
                    showAlert('Usuário ou senha incorretos. Tente novamente.', 'danger');
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                showAlert('Erro interno do sistema. Tente novamente.', 'danger');
            } finally {
                // Restaurar botão
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            alertContainer.appendChild(alertDiv);
            
            // Auto-remover após 5 segundos
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }
        
        // Easter egg - pressionar Enter no campo senha
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
